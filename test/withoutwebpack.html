<!DOCTYPE html>
<html>
  <head>
      <title>Hello Component Makers</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"></link>
      <script src="/dist/glass.js"></script>

      <style>
        body {
          padding-top:20px;
          padding-left:20px;
        }
      </style>
  </head>
  <body>

      <div class="row">
        <div class= "col-md-10" id="main-container">

        </div>
      </div>

      <script type="text/javascript">
        window.onload = function(){
          let btnTest = glass.getButton();
          btnTest.parentId = "main-container";
          btnTest.type().primary();
          btnTest.value = "Test";
          btnTest.onClick = function(e){
            alert("Button Clicked");
          };

          btnTest.initialize();

          //*** Testing
          console.log("id: " + btnTest.getId());
          console.log("parentId: " + btnTest.getParentId());
          console.log("type: " + btnTest.getType());
          console.log("htmlContext: " + btnTest.getHtmlContext());

          //$(btnTest.getHtmlContext()).prop('disabled',true);

        }

      </script>

  </body>
</html>
